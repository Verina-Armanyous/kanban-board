<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="stylesheet" href="styling.css" />
  </head>
  <body>
    <h1>Kanban Board</h1>
    <div class="board">
      <div class="container" id="first-container">
        <h2>TODO</h2>
        <ul class="sortable connectedSortable">
          <li class="card">Activity A1</li>
          <li class="card">Activity A2</li>
          <li class="card">Activity A3</li>
        </ul>
      </div>
      <div class="container" id="second-container">
        <h2>In Progress</h2>
        <ul class="sortable connectedSortable">
          <li class="card">Activity B1</li>
          <li class="card">Activity B2</li>
        </ul>
      </div>
      <div class="container" id="third-container">
        <h2>Done</h2>
        <ul class="sortable connectedSortable">
          <li class="card">Activity C1</li>
          <li class="card">Activity C2</li>
        </ul>
      </div>
    </div>
  </body>
</html>
